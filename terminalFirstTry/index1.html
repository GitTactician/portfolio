<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/fav-icon.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QJ9TR5T9S2"></script>

<body>
    <div class="terminal-container">
        <header class="terminal-header">
            <div class="terminal-header-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimise"></div>
                <div class="terminal-button expand"></div>
            </div>
        </header>
        <div class="terminal-body" >
            <div id="terminal">
              <a id="before"></a>
                <div id="command" onclick="$('texter').focus();">
                    <textarea
                    type="text"
                    id="texter"
                    onkeyup="typeIt(this, event)"
                    onkeydown="typeIt(this, event); 
                                moveIt(this.value.length, event)"
                    onkeypress="typeIt(this, event);"
                    autofocus
                    ></textarea>
                    <div id="liner">
                    <span id="typer"></span><b class="cursor-terminal" id="cursor">â–ˆ</b>
                    </div>
                </div>
            <div id="terminal">
        </div>
        <nav class="terminal-tmux-bar">
            <div class="screen">0</div>
            <div class="bar">zsh</div>
            <div class="battery">&hearts; 100%</div>
            <div class="name">Houssem's Laptop</div>
        </nav>
    </div>
    <script src="js/caret.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
